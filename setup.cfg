[metadata]
name = plover_korean
version = 0.0.2
description = Korean systems for Plover.
long_description = file: README.rst
author = Nick Markopoulos
author_email = nsmarkop@gmail.com
license = GNU General Public License v2 or later (GPLv2+)
url = https://github.com/nsmarkop/plover_korean
classifiers =
    Development Status :: 4 - Beta
    Environment :: Plugins
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
keywords = plover plover_plugin Korean

[options]
zip_safe = True
install_requires =
    plover>=4.0.0.dev6
py_modules =
    plover_korean

[options.entry_points]
plover.system =
    Korean Stenotype (CAS) = plover_korean.system_cas
    # Korean Stenotype (Sorizava) = plover_korean.system_sorizava
